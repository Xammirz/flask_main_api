{% extends "layout.html" %}

{% block title %}
    Authors
{% endblock %}

{% block body %}
    <h1>All authors</h1>

    <ul>
        {% for author in authors %}
            <li>
                <a href="{{ url_for('author', author_id=author.id) }}">
                    {{ author.name }} {{ author.surname }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
